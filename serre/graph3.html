<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>État de la Serre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="graph.css">
</head>
<body>

    <div class="container">
        <h1>État de la Serre</h1>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $.ajax({
                url: 'graph.php',
                type: 'GET',
                success: function(data) {
                    var dates = [];
                    var temperatures = [];
                    var hygroserres = [];
                    var hygrometry_grnds = [];
                    var windowStates = [];
                    var fanStates = [];
                    var heatStates = [];

                    for(var i in data) {
                        dates.push(data[i].date);
                        temperatures.push(data[i].temperature);
                        hygroserres.push(data[i].hygrometry_serre);
                        hygrometry_grnds.push(data[i].hygrometry_grnd);
                        windowStates.push(data[i].window);
                        fanStates.push(data[i].fan);
                        heatStates.push(data[i].heat);
                    }

                    var ctx = document.getElementById('chart').getContext('2d');
                    var chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: dates,
                            datasets: [{
                                label: 'Température (°C)',
                                data: temperatures,
                                borderColor: '#ff5733',
                                backgroundColor: 'rgba(255, 87, 51, 0.2)',
                                yAxisID: 'temperature'
                            }, {
                                label: 'Hygrométrie dans la serre (%)',
                                data: hygroserres,
                                borderColor: '#3366ff',
                                backgroundColor: 'rgba(51, 102, 255, 0.2)',
                                yAxisID: 'hygroserre'
                            }, {
                                label: 'Hygrométrie du sol (%)',
                                data: hygrometry_grnds,
                                borderColor: '#00cc44',
                                backgroundColor: 'rgba(0, 204, 68, 0.2)',
                                yAxisID: 'hygrometry_grnd'
                            }, {
                                label: 'Ouvrants',
                                data: windowStates,
                                borderColor: '#ff9933',
                                backgroundColor: 'rgba(255, 153, 51, 0.2)',
                                yAxisID: 'binary'
                            }, {
                                label: 'Ventilateurs',
                                data: fanStates,
                                borderColor: '#9933ff',
                                backgroundColor: 'rgba(153, 51, 255, 0.2)',
                                yAxisID: 'binary'
                            }, {
                                label: 'Chauffage',
                                data: heatStates,
                                borderColor: '#cc3300',
                                backgroundColor: 'rgba(204, 51, 0, 0.2)',
                                yAxisID: 'binary'
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                },
                                temperature: {
                                    position: 'left',
                                    title: {
                                        display: true,
                                        text: 'Température (°C)'
                                    }
                                },
                                hygroserre: {
                                    position: 'right',
                                    title: {
                                        display: true,
                                        text: 'Hygrométrie dans la serre (%)'
                                    }
                                },
                                hygrometry_grnd: {
                                    position: 'right',
                                    title: {
                                        display: true,
                                        text: 'Hygrométrie du sol (%)'
                                    }
                                },
                                binary: {
                                    position: 'right',
                                    title: {
                                        display: true,
                                        text: 'État'
                                    },
                                    ticks: {
                                        stepSize: 1,
                                        callback: function(value, index, values) {
                                            return value == 1 ? 'Activé' : 'Désactivé';
                                        }
                                    }
                                }
                            }
                        }
                    });
                },
                error: function(data) {
                    console.log(data);
                }
            });
        });
    </script>
</body>
</html>
